<!DOCTYPE html>
<html>
<body>
  <link rel="stylesheet" href="imps-transaction.component.css">
<form [formGroup]="impsTransaction"(ngSubmit)="impsSubmitted()" class="border p-3 rounded-3">
  <div class="row g-0">
    <div class="col text-center p-2 mb-3 bg-light">
      <span class="fs-3">Initiate IMPS Payment</span>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="sender" class="form-label">From Account -</label><br><br>
    </div>
    <div class="col">
      <input type="number" id="sender" formControlName="sender"><br><br>
    </div>
  </div>

    <div class="row">
      <div class="col mb-3">
        <label for="receiver" class="form-label">To Account -</label><br><br>
      </div>
      <div class="col mb-3">
        <input type="number" id="receiver" formControlName="receiver"><br><br>
      </div>
    </div>

    <div class="row">
      <div class="col mb-3">
        <label for="amount" class="form-label">Amount -</label><br>
      </div>
      <div class="col mb-3">
        <input type="number" id="amount" formControlName="amount"><br><br>
      </div>
    </div>

    <div class="row">
      <div class="col mb-3">
        <label for="date" class="form-label">Transaction Date-</label><br><br>
      </div>
      <div class="col mb-3">
        <input type="date" id="date" formControlName="date"><br><br>
      </div>
    </div>

    <div class="row">
      <div class="col mb-3">
        <label for="instructions" class="form-label">Marutity Instructions -</label><br><br>
      </div>
      <div class="col mb-3">
        <input type="text" id="instructions" formControlName="instructions"><br><br>
      </div>
    </div>

    <div class="row">
      <div class="col mb-3">
        <label for="remarks" class="form-label">Remarks -</label><br><br>
      </div>
      <div class="col mb-3">
        <input type="text" id="remarks" formControlName="remarks"><br><br>
      </div>
    </div>

    <div class="row">
      <div class="col mb-3">
        <input class="btn btn-primary" type="submit" value="Save">
      </div>
      <div class="col mb-3">
        <input class="btn btn-primary" type="submit" value="Reset">
      </div>
      <div class="col mb-3">
        <input class="btn btn-primary" type="submit" value="Save as Template">
      </div>
      <div class="col mb-3">
        <input class="btn btn-primary" type="submit" value="Continue">
      </div>
    </div>
