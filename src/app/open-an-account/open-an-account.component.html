
<section class="h-100 h-custom gradient-custom-2">
  <form [formGroup]="openAnAccount" (ngSubmit)="openAnAccountSubmitted()">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
          <div class="card card-registration card-registration-2" style="border-radius: 15px;">
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="p-5">
                    <h3 class="fw-normal mb-5" style="color: black;">General Infomation</h3>
  
                    <div class="mb-4 pb-2">
                      <select class="select">
                        <option value="1">Mr.</option>
                        <option value="2">Miss.</option>
                        <option value="3">Mrs.</option>
                      </select>
                    </div>
  
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
  
                        <div class="form-outline">
                          <input type="text" id="firstName" class="form-control form-control-lg" formControlName="firstName"/>
                          <label class="form-label" for="firstName">First name</label>
                        </div>
  
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
  
                        <div class="form-outline">
                          <input type="text" id="lastName" class="form-control form-control-lg" formControlName="lastName" />
                          <label class="form-label" for="lastName">Last name</label>
                        </div>
  
                      </div>
                    </div>
  
                    <div class="mb-4 pb-2">
                        <div class="form-outline">
                            <input type="text" id="fatherName" class="form-control form-control-lg" formControlName="fatherName" />
                            <label class="form-label" for="fatherName">Father's Name</label>
                          </div>
                    </div>
  
                    <div class="mb-4 pb-2">
                      <div class="form-outline">
                        <input type="text" id="mobileNumber" class="form-control form-control-lg" formControlName="mobileNumber" />
                        <label class="form-label" for="mobileNumber">Mobile Number</label>
                      </div>
                    </div>
  
                    <div class="row">
                        <div class="mb-4 pb-2">
                            <div class="form-outline">
                              <input type="text" id="emailId" class="form-control form-control-lg" formControlName="emailId" />
                              <label class="form-label" for="emailId">Email ID</label>
                        </div>
  
                      </div>
  
                        <div class="mb-4 pb-2">
                            <div class="form-outline">
                              <input type="text" id="aadharNumber" class="form-control form-control-lg" formControlName="aadharNumber" />
                              <label class="form-label" for="aadharNumber">Aadhar Card Number</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-4 pb-2">
                            <div class="form-outline">
                              <input type="date" id="dOB" class="form-control form-control-lg" formControlName="dOB" />
                              <label class="form-label" for="DOB">Date of Birth</label>
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-4 pb-2">
                            <div class="form-outline">
                              <input type="text" id="occupationType" class="form-control form-control-lg" formControlName="occupationType" />
                              <label class="form-label" for="occupationType">Occupation Type</label>
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-4 pb-2">
                            <div class="form-outline">
                              <input type="text" id="sourceOfIncome" class="form-control form-control-lg" formControlName="sourceOfIncome" />
                              <label class="form-label" for="sourceOfIncome">Source of Income</label>
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-4 pb-2">
                            <div class="form-outline">
                              <input type="text" id="grossAnnualIncome" class="form-control form-control-lg" formControlName="grossAnnualIncome" />
                              <label class="form-label" for="grossAnnualIncome">Gross Annual Income</label>
                        </div>
                        </div>
                    </div>
  
                  </div>
                </div>
                <div class="col-lg-6 bg-indigo text-white">
                  <div class="p-5">
                    <h3 class="fw-normal mb-5">Contact Details</h3>
  
                    <div class="mb-4 pb-2">
                      <div class="form-outline form-white">
                        <input type="text" id="addressLine1" class="form-control form-control-lg" formControlName="addressLine1" />
                        <label class="form-label" for="addressLine1">Address Line 1</label>
                      </div>
                    </div>
  
                    <div class="mb-4 pb-2">
                      <div class="form-outline form-white">
                        <input type="text" id="addressLine2" class="form-control form-control-lg" formControlName="addressLine2" />
                        <label class="form-label" for="addressLine2">Address Line 2</label>
                      </div>
                    </div>
  
                    <div class="row">
                      <div class="col-md-5 mb-4 pb-2">
  
                        <div class="form-outline form-white">
                          <input type="text" id="city" class="form-control form-control-lg" formControlName="city" />
                          <label class="form-label" for="city">City</label>
                        </div>
  
                      </div>
                      <div class="col-md-7 mb-4 pb-2">
  
                        <div class="form-outline form-white">
                          <input type="text" id="postalCode" class="form-control form-control-lg" formControlName="postalCode" />
                          <label class="form-label" for="postalCode">Postal Code</label>
                        </div>
  
                      </div>
                    </div>
  
                    <div class="mb-4 pb-2">
                      <div class="form-outline form-white">
                        <input type="text" id="country" class="form-control form-control-lg" formControlName="country" />
                        <label class="form-label" for="country">Country</label>
                      </div>
                    </div>
  
                    <div class="row">
                      <div class="mb-4 pb-2">
  
                        <div class="form-outline form-white">
                          <input type="text" id="landmark" class="form-control form-control-lg" formControlName="landmark" />
                          <label class="form-label" for="landmark">Landmark</label>
                        </div>
  
                      </div>
                      
                    </div>

                    <div class="form-check d-flex justify-content-start mb-4 pb-3">
                      <input class="form-check-input me-3" type="checkbox" value="" id="debitCard" formControlName="debitCard" />
                      <label class="form-check-label text-white" for="debitCard">
                        Opt in for Debit Card

                    </div>
                    <div class="form-check d-flex justify-content-start mb-4 pb-3">
                        <input class="form-check-input me-3" type="checkbox" value="" id="netBanking" formControlName="netBanking" />

                        <input class="form-check-input me-3" type="checkbox" value="" id="termsConditions" formControlName="termsConditions" />

                      </div>
  
                    <button  type="submit" class="btn btn-light btn-lg"

      </div>
