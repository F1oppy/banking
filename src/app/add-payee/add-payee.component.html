<!DOCTYPE html>
<html>
<body>
    <link rel="stylesheet" href="add-payee.component.css">
<form [formGroup]="addPayee" (ngSubmit)="beneficiarySubmitted()" class="border p-3 rounded-3">
  <div class="row g-0">
    <div class="col text-center p-2 mb-3 bg-light">
      <span class="fs-3">Add New Beneficiary</span>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="name" class="form-label">Beneficiary Name -</label><br><br>
    </div>
    <div class="col">
      <input type="text" id="name" formControlName="name">
      <div class="form-text text-danger" *ngIf="name.errors?.['required']&& (name.touched || name.dirty)">
        Name is Required
      </div>
      <div class="form-text text-danger" *ngIf="name.errors?.['minlength']&& (name.touched || name.dirty)">
        Name is too short
      </div>
      <div class="form-text text-danger" *ngIf="name.errors?.['pattern']&& (name.touched || name.dirty)">
      Name should start with Alphabet
      </div><br><br>
  </div>
  </div>

    <div class="row">
      <div class="col mb-3">
        <label for="accno" class="form-label">Beneficiary Account Number -</label><br><br>
      </div>
      <div class="col mb-3">
        <input type="text" id="accno" formControlName="accno">
        <div class="form-text text-danger" *ngIf="accno.errors?.['required']&& accno.touched">
          Account Number is Required
        </div>
        <div class="form-text text-danger" *ngIf="accno.errors?.['pattern']&& (accno.touched || accno.dirty)">
          Number is Required
        </div>
        <br><br>
      </div>
    </div>

    <div class="row">
      <div class="col mb-3">
        <label for="raccno" class="form-label">Re-Enter Account Number -</label><br>
      </div>
      <div class="col mb-3">
        <input type="text" id="raccno" formControlName="raccno">
        <div class="form-text text-danger" *ngIf="raccno.errors?.['required']&& raccno.touched">
          Account Number is Required
        </div>
        <div class="form-text text-danger" *ngIf="raccno.errors?.['pattern']&& (raccno.touched || raccno.dirty)">
          Number is Required
        </div>
        <br><br>
      </div>
    </div>
  
    <div class="row">
      <div class="col mb-3">
        <input type="checkbox" id="saveBen" name="saveBen" value="y" formControlName="saveBen">
      </div>
      <div class="col mb-3">
        <label for="saveBen">Save Beneficiary</label><br><br>
     </div>
    </div>

    <div class="row">
      <div class="col mb-3">
        <label for="nickname" class="form-label">Nick Name -</label><br><br>
      </div>
      <div class="col mb-3">
        <input type="text" id="nickname" formControlName="nickname"><br><br>
      </div>
    </div>

    <div class="row">
      <div class="col-6 offset-3">
        <div class="d-grid">
        <input class="btn btn-primary" type="submit" value="Save As Beneficiary">
        </div>
      </div>
    </div>
</form>
