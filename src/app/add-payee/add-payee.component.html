<!DOCTYPE html>
<html>
<body>
    <link rel="stylesheet" href="add-payee.component.css">
<form [formGroup]="addPayee" (ngSubmit)="beneficiarySubmitted()" class="border p-3 rounded-3">
  <div class="row g-0">
    <div class="col text-center p-2 mb-3 bg-light">
      <span class="fs-3">Add New Beneficiary</span>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="beneficiaryName" class="form-label">Beneficiary Name -</label><br><br>
    </div>
    <div class="col">
      <input type="text" id="beneficiaryName" formControlName="beneficiaryName">
      <div class="form-text text-danger" *ngIf="beneficiaryName.errors?.['required'] && (beneficiaryName.dirty || beneficiaryName.touched)">Field is Required</div>
      <div class="form-text text-danger" *ngIf="beneficiaryName.errors?.['minlength']&& (beneficiaryName.touched || beneficiaryName.dirty)">Name is too short</div>
      <div class="form-text text-danger" *ngIf="beneficiaryName.errors?.['pattern']&& (beneficiaryName.touched || beneficiaryName.dirty)">Name should start with Alphabet</div><br><br>
  </div>
  </div>

    <div class="row">
      <div class="col mb-3">
        <label for="beneficiaryAccNo" class="form-label">Beneficiary Account Number -</label><br><br>
      </div>
      <div class="col mb-3">
        <input type="text" id="beneficiaryAccNo" formControlName="beneficiaryAccNo">
        <div class="form-text text-danger" *ngIf="beneficiaryAccNo.errors?.['required'] && (beneficiaryAccNo.dirty || beneficiaryAccNo.touched)">Field is Required</div>
        <div class="form-text text-danger" *ngIf="beneficiaryAccNo.errors?.['minlength']&& (beneficiaryAccNo.touched || beneficiaryAccNo.dirty)">Account Number is Invalid</div>
        <div class="form-text text-danger" *ngIf="beneficiaryAccNo.errors?.['maxlength']&& (beneficiaryAccNo.touched || beneficiaryAccNo.dirty)">Account Number is Invalid</div>
        <div class="form-text text-danger" *ngIf="beneficiaryAccNo.errors?.['pattern']&& (beneficiaryAccNo.touched || beneficiaryAccNo.dirty)">Account Number Must be only number</div><br><br>
        <br><br>
      </div>
    </div>

    <div class="row">
      <div class="col mb-3">
        <label for="beneficiaryAccNoRe" class="form-label">Re-Enter Account Number -</label><br></div>
        <div class="col mb-3">
          <input type="text" id="beneficiaryAccNoRe" formControlName="beneficiaryAccNoRe">
          <!-- <div class="form-text text-danger" [ngStyle]="{'display':repeatAccount}">Account Number does not matches!</div><br><br> -->
      </div>
    </div>
  
    <div class="row">
      <div class="col mb-3">
        <input type="checkbox" id="saveBen" name="saveBen" value="y" formControlName="saveBen">
      </div>
      <div class="col mb-3">
        <label for="saveBen">Save Beneficiary</label><br><br>
     </div>
    </div>

    <div class="row">
      <div class="col mb-3">
        <label for="nickname" class="form-label">Nick Name -</label><br><br>
      </div>
      <div class="col mb-3">
        <input type="text" id="nickname" formControlName="nickname"><br><br>
      </div>
    </div>

    <div class="row">
      <div class="col-6 offset-3">
        <div class="d-grid">
        <button type="submit" [disabled]="addPayee.invalid" class="btn btn-primary">Save As Beneficiary</button>
  
        </div>
      </div>
    </div>
</form>
