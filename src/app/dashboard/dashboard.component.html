<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="dashboard.component.css" />
</head>

<body>
    <div class="d-flex" id="wrapper">
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
                    class="me-2"></i>BANK ANARR</div>
            <div class="list-group list-group-flush my-3">
                <a routerLink="/account-details"class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                    class="fas fa-paperclip me-2"></i>Account Details</a>
                <a class="nav-link dropdown-toggle second-text list-group-item list-group-item-action bg-transparent second-text fw-bold" href="#" id="navbarDropdown"
                       role="button" data-bs-toggle="dropdown" aria-expanded="false">
                       <i class="fas fa-user me-2"></i>Funds Transfer
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" routerLink="/neft-transaction">NEFT</a></li>
                  <li><a class="dropdown-item" routerLink="/imps-transaction">IMPS</a></li>
                  <li><a class="dropdown-item" routerLink="/rtgs-transaction">RTGS</a></li>
                </ul>
                <a routerLink="/account-statement"class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-paperclip me-2"></i>Account Statement</a>
            </div>
        </div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="p-2 d-flex align-items-center border border-dark border-3">
                    <h2 class="fs-2 m-0">Dashboard</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>

            <div class="container-fluid px-4">

                <div class="row my-5">
                    <div class="col">
                        <table class="table bg-white rounded shadow-sm  table-hover">
                            <thead>
                                <tr>
                                    <th scope="col" class="col btn-lg float-end">
                                        <button class="btn btn-primary" routerLink="/change-password" type="submit" >Change User Passsword</button>
                                    </th>
                                    <!-- <th scope="col" class="col btn-lg float-end">
                                        <button class="btn btn-primary" [disabled]="" routerLink="/dashboard" type="submit" >User Profile</button>
                                    </th> -->
                                    <th scope="col" class="col btn-lg float-end">
                                        <button class="btn btn-primary" routerLink="/account-statement" type="submit" >Account Statement</button>
                                    </th>
                                    <th>
                                        <a class="nav-link dropdown-toggle second-text list-group-item list-group-item-action bg-transparent second-text fw-bold" href="#" id="navbarDropdown"
                       role="button" data-bs-toggle="dropdown" aria-expanded="false">
                       <i ></i>Funds Transfer</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" routerLink="/neft-transaction">NEFT</a></li>
                  <li><a class="dropdown-item" routerLink="/imps-transaction">IMPS</a></li>
                  <li><a class="dropdown-item" routerLink="/rtgs-transaction">RTGS</a></li>
                </ul>
                                    </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
</body>

</html>
