<!DOCTYPE html>   
<html>   
<head>   
<title> Login Page </title>  
<style>
    label{
        font-family:verdana;
        font-size:20px;
    }
    button{
        font-family:verdana;
        font-size:18px;
    }
    .FooterSection{
        font-family:verdana;
        font-size:14px;
    }
    body{
        text-align: center;
    }
    form{
        display: inline-block;
    }
</style>  
</head>    
<form [formGroup]="Login" (ngSubmit)="loginSubmitted()" class="border border-dark p-3 rounded-3" >
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
          <span class="fs-3">Login to your Account</span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="userid" class="form-label">Account Number -</label><br><br>
        </div>
        <div class="col">
          <input type="text" id="userid" formControlName="userid">
          <div class="form-text text-danger" *ngIf="userid.errors?.['required'] && (userid.dirty || userid.touched)">Field is Required</div>
          <div class="form-text text-danger" *ngIf="userid.errors?.['minlength']&& (userid.touched || userid.dirty)">Name is too short</div>
      </div>
      </div>
    
      <div class="row">
        <div class="col">
          <label for="newpassword" class="form-label">Password -</label><br><br>
        </div>
        <div class="col">
          <input type="password" id="newpassword" formControlName="newpassword">
          <div class="form-text text-danger" *ngIf="newpassword.errors?.['required'] && (newpassword.dirty || newpassword.touched)">Field is Required</div>
          <div class="form-text text-danger" *ngIf="newpassword.errors?.['minlength']&& (newpassword.touched || newpassword.dirty)">Password is too short</div>
      </div>
      </div>
    
        <div class="row">
          <div class="col-6 offset-3">
            <div class="d-grid">
            <button type="submit" [disabled]="Login.invalid" class="btn btn-primary">Login</button>
      
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">
              <div class="d-grid">
                <br><br> First Time User? <a routerLink="/open-an-account">Register</a>
                Forgot <a routerLink="/forgotuserid">User ID?</a>
                Forgot <a routerLink="/fp">Passoword?</a>
        
              </div>
            </div>
          </div>

</form>
     
</html>
