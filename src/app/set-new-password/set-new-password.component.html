<form  [formGroup]="registerForm" (ngSubmit)="registerSubmitted()" class="border border-dark border-3 p-3">
    
    <div class="row mb-3">
        <div class="col text-center ">
            <span class="fs-4 fw-bold border p-1 border-dark border-3 ">Set New Password</span>
        </div>
    </div>

<div class="row mb-3">
    <div class="col">
        <label for="inputPassword6" class="col-form-label">Login Password</label>
      </div>
      <div class="col text-center pt-1">-</div>
      <div class="col ">
        <input type="password" id="inputPassword6" class="form-control border-dark border-2" formControlName="inputPassword1">
      </div>
</div>
<div class="row mb-3">
    <div class="col">
        <label for="inputPassword7" class="col-form-label">Confirm Login Password</label>
      </div>
      <div class="col text-center pt-1">-</div>
      <div class="col ">
        <input type="password" id="inputPassword7" class="form-control border-dark border-2" formControlName="inputPassword2">
      </div>
</div>
<div class="row">
  <div class="col">
    <div class="d-grid ">
      <button type="submit" class="btn border p-2 border-dark border-3 btn-outline-dark border-2" routerLink="/login">Submit</button>
    </div>
  </div>
</div>
</form>
