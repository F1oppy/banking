<form  [formGroup]="setnewpasswordForm" (ngSubmit)="setnewpasswordSubmitted()" class="border border-dark border-3 p-3">
    
  <div class="row mb-3">
      <div class="col text-center ">
          <span class="fs-4 fw-bold border p-1 border-dark border-3 ">Set New Password</span>
      </div>
  </div>

<div class="row mb-3">
  <div class="col">
      <label for="newpassword" class="col-form-label">Login Password</label>
    </div>
    <div class="col text-center pt-1">-</div>
    <div class="col ">
      <input type="password" id="newpassword" class="form-control border-dark border-2" formControlName="newpassword">
      <div class="form-text text-danger" *ngIf="newpassword.errors?.['required'] && (newpassword.dirty || newpassword.touched)">
        Password is required
      </div>
      <div class="form-text text-danger" *ngIf="newpassword.errors?.['minlength'] || newpassword.errors?.['maxlength'] && (newpassword.dirty || newpassword.touched)">
        Minimum 8 charecters password is required
      </div>
    </div>
</div>
<div class="row mb-3">
  <div class="col">
      <label for="confirmnewpassword" class="col-form-label">Confirm Login Password</label>
    </div>
    <div class="col text-center pt-1">-</div>
    <div class="col ">
      <input type="password" class="form-control border-dark border-2" id="confirmnewpassword" formControlName="confirmnewpassword">
      <div class="form-text text-danger" [ngStyle]="{'display': repeatPass}">
        Password should be same as login pasword
      </div>
    </div>
</div>
<div class="row">
<div class="col">
  <div class="d-grid ">
    <button type="submit" [disabled]="setnewpasswordForm.invalid" class="btn border p-2 border-dark border-3 btn-outline-dark border-2 " >Submit</button>
  </div>
</div>
</div>
</form>
