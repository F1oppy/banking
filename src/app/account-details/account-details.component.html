<!DOCTYPE html>
<html lang="en">
<h1 class="center center border border-dark p-3">
    Account Details
</h1> <br> <br><br>
<form class="border border-dark p-5">
    <div class="container-fluid px-4">

        <div class="container mt-5">
            <table class="table table-bordered table-striped">
              <thead>
              <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Mobile Number</th>
                <th>emailId</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let user of users">
                <td><span>{{user.firstName}}</span></td>
                <td><span>{{user.lastName}}</span></td>
                <td><span>{{user.mobileNumber}}</span></td>
                <td><span>{{user.emailId}}</span></td>
                
              </tr>
              </tbody>
            </table>
          </div> <br> <br> <br> <br>
          <div class="container">
              <table class="table table-bordered table-striped">
                  <thead>
                      <tr>
                        <th>Aadhar Number</th>
                        <th>Address1</th>
                        <th>Address2</th>
                        <th>City</th>
                        <th>Postal Code</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let user of users">
                        <td><span>{{user.aadharNumber}}</span></td>
                        <td><span>{{user.addressLine1}}</span></td>
                        <td><span>{{user.addressLine2}}</span></td>
                        <td><span>{{user.city}}</span></td>
                        <td><span>{{user.postalCode}}</span></td>
                      </tr>
                  </tbody>
              </table>
          </div>
    </div>
</form>
